<section>
    <main class="contact-page-container main-container">
        <div class="contact-page-content main-content" *ngIf="contacts$">
            <contact-filter (onFilter)="onSetFilter($event)"></contact-filter>
            <contact-list [contacts]="getContactsToShow()"></contact-list>
            <button class="btn-add-contact" title="Add new contact">
                <a routerLink="/contact/add">+</a>
            </button>
        </div>
    </main>
</section>
